<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>your name</p>
        <input type="text" id="user name"  placeholder="enter your name">
    </form>
    <p>Your Email</p>
    <input type="email" id="user email" placeholder="abz@gmail.com">
    <p>Password</p>
    <input type="password" id="user password" placeholder="e.x123@abz">
    <p>phone number</p>
<input type="number" id="user number" placeholder="e.x123">
<p>Your Country</p>

    <select id="Country">
        <option value="pakistan">pakistan</option>
        <option value="india">india</option>
        <option value="iraq">iraq</option>
    </select>
    <p>User file</p>
    <input type="file" value="no file choose">
    <p>Your Gender</p>
    <label for="male">Male</label>
    <input type="radio" id="male" value="male" aria-selected="true">
    <label for="Female">Female</label>
    <input type="radio" id="Female" value="Female">
 <br>
<p>Your Interest</p>
<input type="checkbox" id="user Interest" value="gym">
<label for="gym">gym</label>
<input type="checkbox" id="user Interest" value="football">
<label for="football">football</label>
<input type="checkbox" id="user Interest" value="circket">
<label for="circket">circket</label><br>
<button type="submit" id="submit" name="userform" value="submit userform">submit</button>
<button type="reset" id="reset" name="resetform" value="resetform">reset</button>
</body>
</html>
